<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      Flowi
    </ion-title>
  </ion-navbar>
  <ion-searchbar
    [(ngModel)]="filterInput"
    [showCancelButton]="shouldShowCancel"
    animated="true"
    placeholder="Filter">
  </ion-searchbar>
</ion-header>

<ion-content>
  <deals-card (onAction)="onAction($event)" *ngFor="let deal of deals | async" [deal]="deal"></deals-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
