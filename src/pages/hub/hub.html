<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      Flowi
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="filterInput"
    [showCancelButton]="shouldShowCancel"
    animated="true"
    placeholder="Filter">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let deal of deals | async">{{deal.name}}</ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
